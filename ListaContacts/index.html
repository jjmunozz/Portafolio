<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .menu {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 30px;
            padding: 15px;
            background: #e3e3e3;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Gestor de Contactos</h1>
    <div class="menu">
        <button>1. Agregar Contacto</button>
        <button>2. Ver todos los contactos</button>
        <button>3. Buscar contacto</button>
        <button>4. Buscar por palabra clave</button>
        <button>5. Modificar contacto</button>
        <button>6. Eliminar contacto</button>
        <button>7. Salir</button>
    </div>

    <div class="output">
        <strong>Resultado:</strong>
        <p>Aquí se mostraría la información según la opción seleccionada.</p>
    </div>
</body>
</html>
